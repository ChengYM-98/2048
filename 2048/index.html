<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <p class="score">
        <span class="score_left">2048</span>
        <span class="score_right">
            SCORE: <span id="score_1">0</span>
        </span>
        <span style="font-size: 25px; display: block; margin: 10px 0;">游戏规则：上下左右控制</span> 
        
    </p>

    <div class="main">
        <!-- 第一行 -->
        <div id="x00"></div>
        <div id="x01"></div>
        <div id="x02"></div>
        <div id="x03"></div>
        <!-- 第二行 -->
        <div id="x10"></div>
        <div id="x11"></div>
        <div id="x12"></div>
        <div id="x13"></div>
        <!-- 第三行 -->
        <div id="x20"></div>
        <div id="x21"></div>
        <div id="x22"></div>
        <div id="x23"></div>
        <!-- 第四行 -->
        <div id="x30"></div>
        <div id="x31"></div>
        <div id="x32"></div>
        <div id="x33"></div>
    </div>

    <!-- 遮罩层 -->
    <div id="cover">
        <p>Game over!</p>
        SCORE: <span id="score_2">0</span><br>
        <input type=" button" value="再试一次" onclick="tryAgain()">
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
